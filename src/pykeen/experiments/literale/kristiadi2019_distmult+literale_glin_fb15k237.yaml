metadata:
  title: "Learn FB15k-237 Dataset with DistMult+LiteralE-g_lin as described by Kristiadi et al., 2019"
pipeline:
  dataset: FB15k237WithLiterals
  dataset_kwargs:
    create_inverse_triples: true
    numeric_literals_preprocessing: "minmax"
    numeric_triples_preprocessing: "filter_by_relations"
    force: true # necessary for applying the above preprocessing functions in case a previous experiment with the same dataset has been performed
  evaluator: RankBasedEvaluator
  model: DistMultLiteral
  model_kwargs:
    embedding_dim: 200
    input_dropout: 0.2
    loss: BCEWithLogitsLoss
  epochs: 100
  optimizer_kwargs:
    lr: 0.001
  training_loop: LCWA
  training_kwargs:
    batch_size: 128
    label_smoothing: 0.1
  stopper: "early"
  stopper_kwargs:
    metric: "inverse_harmonic_mean_rank"
    frequency: 3
